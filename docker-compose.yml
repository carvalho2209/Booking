version: '3.4'

services:
  booky.api:
    image: ${DOCKER_REGISTRY-}bookyapi
    container_name: Booky.Api
    build:
      context: .
      dockerfile: src/Booky.Api/Dockerfile
    depends_on:
      - booky-db

  booky-db:
    image: postgres:latest
    container_name: Booky.db
    environment:
      - POSTGRES_DB=booky
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/database:/var/lib/posgresql/data
    ports:
      - 5432:5432
  
  bookify-idp:
    image: jboss/keycloak:latest
    container_name: Bookify.Identity
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
      - KEYCLOAK_IMPORT=/tmp/bookify-realm-export.json
    volumes:
      - ./.containers/identity:/opt/jboss/keycloak/standalone/data
      - ./.files/bookify-realm-export.json:/tmp/bookify-realm-export.json
    ports:
      - 18080:8080
